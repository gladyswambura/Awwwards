{% extends "users/base.html" %}
{% block title %}New-Site (Awards){% endblock title %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container">
    <br>
    <div class="jumbotron jumbotron-fluid bg-light pb-3 pt-3">
        <h3 class="display-5 text-center font-weight-bold"> SUBMIT YOUR SITE </h3>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{%url 'new-site'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form%}
                <div class="form-group">
                    <button type="submit" class="btn blue-gradient btn-lg mt-2 font-weight-bold btn-block"> Submit Site</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
</div>
{% endblock content %}
